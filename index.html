      <article id="artikel 1">
        <label>
          <h3>"Erasmushogeschool Brussel lanceert UNESCO Leerstoel in Toekomstbeelden en Co-creatie"</h3>
          <div>
            <img
              src="https://cdn.uc.assets.prezly.com/70845be1-7667-4391-857d-9e81eb11913f/-/resize/2216x/-/quality/best/-/format/auto/">
            <p class="content">

              <p><strong>Toekomstdenken en toekomstonderzoek helpen bij het opbouwen van toekomstgeletterdheid. Deze
                  vaardigheid is een sleutel om richting te vinden in de steeds veranderende maatschappij. Het
                  Kenniscentrum Open Time | Applied Futures Research van de Erasmushogeschool Brussel (EhB) speelt
                  hierbij
                  een pioniersrol en start nu met een leerstoel om processen en instrumenten voor de co-creatie van
                  toekomstbeelden te ontwikkelen. </strong></p>
              <p>De “UNESCO Chair in Images of the Futures and Co-creation” wordt van 8 &nbsp;tot 12 december 2020 door
                het Kenniscentrum Open Time voorgesteld op de High Level Futures Literacy Summit van UNESCO. </p>
              <p>De overkoepelende doelstelling van het project is om de kracht van media-, kunst- en designbenaderingen
                in te zetten om toekomstgeletterdheid en het collectieve vermogen tot anticipatie op te bouwen en te
                versterken. Het doel is een meer inclusieve en duurzame samenleving.</p>
              <p>Samen met partnerorganisaties zal het kenniscentrum van EhB acht ‘Polylogen’ opzetten, zowel in eigen
                land als elders in Europa, Azië, Noord- en Zuid Amerika en in Afrika. ‘Polyloog’ is een term uit de
                literatuur en betekent dat verschillende stemmen kunnen samenkomen zonder ze tot één enkel perspectief
                te
                reduceren of ze ondergeschikt te maken aan één stem. Elke stem behoudt zijn eigen perspectief, zijn
                eigen
                geldigheid en zijn eigen gewicht. Op die manier wil EhB met de leerstoel een meerstemmig gesprek
                inzetten
                over toekomstmogelijkheden door middel van cultuur: kunst, media en design. </p>

      <article id="artikel 2">
        <label>
          <h3>"Erasmushogeschool Brussel brengt diploma's aan huis"</h3>
          <div>
            <img
              src="https://cdn.uc.assets.prezly.com/f77522a0-0552-4748-aa72-994de681b71b/-/resize/2216x/-/quality/best/-/format/auto/">
            <p class="content">
              <p><strong>De Erasmushogeschool Brussel (EhB) wou haar klas van 2020 een bijzondere diploma-uitreiking
                  bezorgen. Door de coronamaatregelen zit er namelijk geen traditionele proclamatie in voor hen. Daarom
                  brengen tientallen docenten de hele maand december diploma's tot aan de voordeur van hun studenten.
                </strong></p>
              <p>Dit jaar geen traditionele proclamatie met receptie en familie erbij. Toch wil EhB haar afgestudeerden
                op een feestelijke manier uitzwaaien. Omwille van de huidige coronamaatregelen ging de hogeschool op
                zoek naar een corona-proof alternatief. De hogeschool koos, haar visie getrouw, voor een persoonlijke
                aanpak: de docent komt aan huis. Studenten en docenten hebben normaal gezien nauw contact met elkaar,
                maar door het beperkte contactonderwijs hebben ze elkaar afgelopen academiejaar weinig in real life
                gezien. Om hun schoolcarrière toch mooi te kunnen afsluiten, kunnen docenten en studenten nu toch
                persoonlijk afscheid nemen. </p>
              <p>Alle afgestudeerden konden vooraf kiezen: je diploma aan huis geleverd (home delivery), je diploma
                komen ophalen met een feestelijke toets (take away special) of gewoon langskomen op het secretariaat
                (take away standard). Om helemaal in de sfeer te blijven, werden de diploma’s in een feestelijke
                pizzadoos verpakt. Samen met enkele geschenkjes wordt het zo toch nog een memorabel moment tussen
                student en docent. </p>
              <p>In 2021, als het weer zal mogen, plant de hogeschool wel nog een reüniemoment per opleiding, zodat alle
                studenten eindelijk nog eens al hun klasgenoten tegelijk kunnen ontmoeten.</p>

            </p>

              <h4><strong>De Erasmushogeschool Brussel en het Koninklijk Conservatorium Brussel nodigen jaarlijks hun
                  studenten, medewerkers en partners uit voor een groots Nieuwjaarsconcert in hun mooie concertzaal in
                  hartje Brussel. Om deze traditie te kunnen verder zetten, werd er gezocht naar een coronaproof
                  alternatief. Het resultaat? Een bijzondere samenwerking tussen de studenten van het KCB en het RITCS.
                </strong></h4>
              <p>Het online Nieuwjaarsconcert heeft zo zijn voordelen: het concert, dat eigenlijk dient om studenten
                Muziek de nodige podiumervaring te geven, leidt nu ook tot een praktijkervaring voor de studenten van de
                professionele bachelors Audiovisuele Kunsten en Podiumtechnieken van het RITCS. Zij zorgen immers voor
                de productie, belichting, captatie en het streamen van het concert. Uiteraard wordt het concert volledig
                coronaveilig opgenomen, het maakte de uitdaging voor deze studenten des te groter. </p>
              <p>Het nieuwjaarsconcert wordt uitgezonden op vrijdagavond 15 januari om 20 uur. <a
                  href=\\\"http://www.kcb.be/nieuwjaar\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Via
                  deze pagina</a> kan men zich tot 19 uur registreren, waarna men een link toegestuurd krijgt. Op het
                programma staat &nbsp;‘Das alte Jahr ist nun vergahn’ van Michael Praetorius (1571-1621). Het zijn de
                studenten ‘Historische Muziek’ die voor de vertolking instaan.</p>

      <article id="artikel 4">
        <label>
          <h3>"Unieke collectie bladmuziek Openbare Omroep eindelijk online"</h3>
          <div>
            <img
              src="https://cdn.uc.assets.prezly.com/5875d7c2-792e-49aa-adb0-81e0def9bb43/-/resize/2216x/-/quality/best/-/format/auto/">
            <p class="content">
              <p><strong>De catalogus Bladmuziekcollectie van de Openbare omroep (BOO) - van NIR tot VRT - met vele
                  unieke en onuitgegeven partituren staat voor het eerst </strong><a
                  href=\\\"https://catalog.boo-online.org/\\\" target=\\\"_blank\\\" rel=\\\"noreferrer
                  noopener\\\"><strong>online</strong></a><strong>. Dit werd gerealiseerd dankzij een driejarig
                  erfgoedproject binnen het Koninklijk Conservatorium Brussel en met de steun van het departement
                  Kunsten &amp; Erfgoed van de Vlaamse Gemeenschap. Tot nu toe was de collectie enkel lokaal
                  toegankelijk op steekkaarten. Deze werden geconverteerd en leveren nu een databank met 77.000 records
                  op. De 4000 meest boeiende muziekhandschriften werden bovendien met gedetailleerde beschrijvingen en
                  muziek specifieke informatie verrijkt.</strong></p>
              <p><strong>BOO, de Belgische muziekcollectie sinds 1930</strong></p>
              <p>BOO is in de jaren ‘30 van de vorige eeuw ontstaan als gebruikersbibliotheek voor de diverse
                muziekensembles die vanaf 1930 tot 1998 verbonden waren aan de Belgische Radio en Televisie. De vele
                unieke stukken van bekende en minder bekende Belgische componisten en arrangeurs maken BOO tot één van
                de belangrijkste Belgische muzikale erfgoedcollecties van de 20<sup>e</sup> eeuw.&nbsp; BOO bevat onder
                meer werken van Vlaamse componisten zoals Jef Van Hoof, Louis De Meester, August De Boeck, Marcel Poot
                en Vic Nees. &nbsp;</p>
              <p>Daarnaast neemt de jazz- en lichte muziekcollectie een bijzondere positie in: het grootste deel van
                deze deelcollectie bestaat uit composities en arrangementen speciaal geschreven voor de toenmalige
                BRT-bigband, het Festivalorkest van de BRT en het BRT-jazzorkest, in functie van live-uitzendingen op
                televisie of radio en studio-opnames in eigen huis. De namen van bandleiders als Francis Bay, Freddy
                Sunder, Bob Porter, en Etienne Verschueren doen bij de oudere generaties zeker nog een belletje
                rinkelen. </p>
              <p><strong>Digitalisering van de BOO-collectie</strong></p>
              <p>Het BOO-project is bovenal een digitaliseringsproject: de handgeschreven partituren uit BOO worden nu
                gescand om beschikbaar te stellen voor toekomstige generaties uitvoerders, onderzoekers en
                belangstellenden. Na het scannen worden de werken in zuurvrije mappen verpakt. Omdat het onmogelijk is
                om in het kader van een projectsubsidie de volledige bibliotheek te digitaliseren, is geopteerd om te
                focussen op de meest unieke stukken in de verzameling, nl. de muziekhandschriften. Binnen dit kader
                concentreert het project zich op drie genres: symfonische orkestmuziek, koorwerken en de cluster jazz en
                lichte muziek.&nbsp;&nbsp;</p>
              <p>Wekelijks worden er records toegevoegd en zal de vrij te raadplegen databank verder aangroeien.&nbsp;
                Op die manier krijgt het brede publiek toegang tot een beperkte, maar degelijk ontsloten collectie.
                Bovendien staan de 77.000 geconverteerde records open voor onderzoekers. In een volgende stap zullen de
                partituren in handschrift van de BOO-collectie die zich in het publiek domein bevinden, vrij online te
                consulteren zijn vanuit de catalogus.</p>
            </p>

      <article id="artikel 5">
        <label>
          <h3>"Meer kinderverzorg(st)ers in de kleuterklas: hoera?"</h3>
          <div>
            <img
              src="https://cdn.uc.assets.prezly.com/0259fb76-cdd3-4fd1-882d-e1e91791f884/-/resize/2216x/-/quality/best/-/format/auto/">
            <p class="content">
              <p><strong>Extra kinderverzorg(st)ers zijn erg welkom op school, maar vandaag zetten we die helaas niet
                  doeltreffend in. Hoe zorgen we er wél voor dat extra kinderverzorg(st)ers een meerwaarde zijn op
                  school? De opleidingen Kleuteronderwijs en Pedagogie van het Jonge Kind van de Erasmushogeschool
                  Brussel formuleerden samen met het VBJK (Centrum voor Vernieuwing in de Basisvoorzieningen voor Jonge
                  Kinderen) zes aanbevelingen.</strong></p>
              <p>Vlaanderen zet sterk in op kleuterparticipatie. Want als kleuters naar school gaan, heeft dat positieve
                effecten op hun cognitieve, sociale en emotionele ontwikkeling. Bovendien is de impact het grootst voor
                kinderen uit gezinnen die leven in een maatschappelijk kwetsbare situatie en gezinnen met een
                migratieachtergrond. Ook Minister van Onderwijs Ben Weyts wil dat zoveel mogelijk kleuters naar school
                gaan. Hij ambieert in zijn beleidsnota 2019-2024 om extra kinderverzorg(st)ers in het kleuteronderwijs
                te voorzien. Daarmee wil hij de werkdruk verminderen die kleuteronderwijzers ervaren door het aandeel
                niet-zindelijke kinderen.</p>
              <p>Maar kleuterparticipatie is meer dan aanwezig zijn. De positieve effecten ervan gelden enkel als de
                educatieve voorzieningen voor jonge kinderen van optimale kwaliteit zijn: kleuterklassen en leefgroepen
                met relatief weinig kinderen, waar zorg en leren even belangrijk én geïntegreerd zijn, en met veel
                aandacht voor dialoog met gezinnen, inclusief gezinnen in armoede. Die kwaliteitsvoorwaarden legde de
                Raad van Europa vast in een Europees kwaliteitskader voor kleuteronderwijs en kinderopvang.</p>
              <p>Extra kinderverzorg(st)ers zijn erg welkom op school. Maar je moet die wel doordacht inzetten om de
                kwaliteit voor kinderen en ouders te verhogen, en om bij te dragen aan werkbaar werk voor zowel
                kleuteronderwijzers als kinderverzorg(st)ers. Vandaag is dat helaas niet het geval. Luister naar de
                podcast ‘Naar een slimme inzet van kinderverzorgers in de kleuterklas’ om hier meer over te weten te
                komen.</p>
              <p>VBJK (Centrum voor Vernieuwing in de Basisvoorzieningen voor Jonge Kinderen), onderwijsverstrekkers,
                expertisecentra en steden sloegen de handen in elkaar. Ze formuleren zes aanbevelingen voor een slimme
                inzet van kinderverzorg(st)ers in het kleuteronderwijs:</p>
              <ol>
                <li>
                  <div><strong>Verander de benaming kinderverzorg(st)er naar kinderbegeleider</strong>&nbsp;om de
                    belangrijke brede pedagogische rol van deze beroepsgroep duidelijker en zichtbaarder te maken.</div>
                </li>
                <li>
                  <div>Laat&nbsp;<strong>kinderbegeleiders actief samenwerken met de kleuteronderwijzers</strong>: samen
                    leren, opvoeden van en zorgen voor jonge kinderen, wat we ‘EDUCARE’ noemen, met respect voor ieders
                    expertise en bagage.</div>
                </li>
                <li>
                  <div>Geef als schooldirectie de kans aan je kleuteronderwijzers en kinderbegeleiders om
                    zich&nbsp;<strong>bij te scholen in de EDUCARE-benadering</strong>. Zo kunnen ze gezamenlijk
                    reflecteren over hun pedagogische aanpak in de klas en samen acties ondernemen om die te verbeteren.
                  </div>
                </li>
                <li>
                  <div><strong>Verlaag het aantal kinderen per volwassene in de jongste kleuterklassen</strong>&nbsp;en
                    voorzie goede zorginfrastructuur in de scholen. Zorg voor een&nbsp;<strong>meer duurzame en continue
                      inzet van kinderbegeleiders</strong>&nbsp;in plaats van hen enkele uren per week op verschillende
                    locaties in te zetten.</div>
                </li>
                <li>
                  <div>Zorg dat&nbsp;<strong>kinderbegeleiders kunnen doorstromen naar de job van
                      kleuteronderwijzer</strong>&nbsp;via alternatieve opleidingstrajecten.</div>
                </li>
                <li>
                  <div>Zorg ervoor dat het&nbsp;<strong>EDUCARE-samenwerkingsmodel beter geïntegreerd wordt in de
                      opleidingen</strong>&nbsp;kinderzorg / begeleider in de kinderopvang, de opleiding leraar
                    kleuteronderwijs, de opleiding pedagogie van het jonge kind en de banaba-opleiding zorgverbreding en
                    remediërend Leren.</div>
                </li>
              </ol>
              <p>Wil je hier meer over weten? Surf dan zeker eens naar het project \\\"<a
                  href=\\\"https://vbjk.be/nl/projecten/value\\\" target=\\\"_blank\\\" rel=\\\"noreferrer
                  noopener\\\">Kinderbegeleiders in het kleuteronderwijs</a>\\\",&nbsp; luister naar de podcast \\\"<a
                  href=\\\"https://vbjk.be/nl/projecten/value\\\" target=\\\"_blank\\\" rel=\\\"noreferrer
                  noopener\\\">Naar een slimme inzet van kinderverzorgers in de kleuterklas</a>\\\" van VBJK.</p>
            </p>
